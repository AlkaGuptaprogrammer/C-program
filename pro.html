<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Online Learning Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#courses">Courses</a>
            <a href="#login">Login</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Start Learning Today</h2>
        <p>Join the platform to access various online courses!</p>
        <div class="student-image">
            <img src="C:\Users\manali\Downloads\moral.jpg" alt="Student Image" />
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses">
        <h2>Available Courses (B.Sc. IT Related)</h2>
        <div id="courses-list">
            <!-- IT Related Courses will be dynamically injected by JavaScript -->
        </div>
    </section>

    <!-- Quiz Button Section -->
    <section id="quiz-section">
        <button id="quizButton">Take Quiz</button>
    </section>

    <!-- Feedback Button Section -->
    <section id="feedback-section">
        <button id="feedbackButton">Give Feedback</button>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us at <strong>info@learnplatform.com</strong></p>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <button id="loginButton">Login</button>
    </section>

    <!-- Enroll Form (Modal) -->
    <div id="enrollModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enroll in a Course</h2>
            <form id="enrollForm">
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <!-- Course options will be filled by JavaScript -->
                </select><br><br>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required><br><br>
                <button type="submit">Enroll</button>
            </form>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
